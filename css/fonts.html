<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts & Colors</title>
    <!-- color names, # ==> Hex color (rrggbb) ==> rgb(r,g,b) ==> 0, 255 -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size : 18px;
            line-height: 1.6em;
        }

        #welcome p {
            font-weight: bold;
            color: #ee44ff;
        }

        #about p {
            font-style: italic;
            color: rgb(80, 190, 200);
        } 
        /*
        #welcome {
            font-size: 20px;
        }
        #welcome p {
            font-size: 2em;
            font-size: 2rem;
        }*/
    </style>
    <!-- em ==> times wrt parent -->
    <!-- rem ==> times wrt html root size ==> 16px -->
</head>
<body>
    <div id="welcome">
        <h2>Welcome</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum asperiores praesentium, dolorum est unde cumque?</p>
