<!-- .ng-valid, ... -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular form states</title>
    <style>
        input.ng-valid {
            background-color: green;
        }
        input.ng-invalid {
            background-color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="">
    <form name="myForm">
        <input type="text" ng-model="in1" name="myIn1" required placeholder="valid">
        <br><span>Valid : {{myForm.myIn1.$valid}}</span> 
        <br><span>Invalid : {{myForm.myIn1.$invalid}}</span> 
        <br><span>Dirty : {{myForm.myIn1.$dirty}}</span> 
        <br><span>Pristine : {{myForm.myIn1.$pristine}}</span> 
        <br><span>Touched : {{myForm.myIn1.$touched}}</span> 
        <br><span>Untouched : {{myForm.myIn1.$untouched}}</span> 
    </form>
</body>
</html>
