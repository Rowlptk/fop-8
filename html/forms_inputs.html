<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="#" method="GET">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5">
            </textarea>
        </div>
        <!-- Password -->
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <!-- Select -->
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other" disabled>Other</option>
            </select>
        </div>
        <br>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" value=18>
        </div>

        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <br>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="super" disabled>Super
        </div>
        <br>
        <!-- Checkbox -->
        <div>
            <label for="likes">I like.. </label>
            <input type="checkbox" name="likes" id="likes" value="bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="car"> Car
            <input type="checkbox" name="likes" id="likes" value="boat"> Boat
        </div>
        <br>
        <!-- placeholder and required -->
        <div>
            <input type="text" name="demo" id="demo" placeholder="demo" required>
        </div>

        <!-- file upload -->
        <div>
            <label for="upload">Citizenship</label><br>
            <input type="file" name="upload" id="upload">
        </div>
        <!-- Input Submit -->
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- entities, div span id and class, html5semantics -->
</body>
</html>
